<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>PNS Testing And Linkage</title>
    <style>
        h4 {
            text-align: center;
        }
        #errmsg
            {
            color: red;
            }

            #confirm_errmsg{
            color: red;
            }

            #successmsg{
            color: green;
            }
            #confirm_successmsg{
            color: green;
            }
            #confirm_successmsgMatch{
                color: red;
            }
    </style>
</head>

<body class="col-md-8 col-md-offset-2">
    <div id="result"></div>
    <form id="hts_linkage_and_referral_form" name="hts_linkage_and_referral_form">

        <h2 class="text-center">Testing And Linkage to Care</h2>

        <div class="section">
            <h3>Demographics</h3>
            <div class="form-group">
                <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.medical_record_number">Record ID:</label>
                <input class="form-control" id="patient.medical_record_number" name="patient.medical_record_number"
                    type="text" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.family_name">Family Name:</label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
                    readonly="readonly">
            </div>
            <div class="form-group">
                <label for="patient.given_name">Other Names:</label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
                    readonly="readonly">
            </div>
            
            <div class="form-group">
                <label for="patient.sex">Gender:</label>
                <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
                    <option value="">...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="patient.birth_date">Date Of Birth:</label>
                <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
                    readonly="readonly" value="">
            </div>
        </div>



        <div class="section">
            <div class="form-group">
                <label>Enter Index Client CCC Number:<span class="required">*</span></label>
                <input class="form-control" id="patient_ccc_no" name="contact_name" 
                type="text"  data-concept="8453^CONTACT NAME^99DCT" required="required"
                minlength="5" maxlength="5"  oninput="this.value=this.value.replace(/[^0-9-]/g,'');" >
                
                &nbsp;<span id="errmsg"></span>
                &nbsp;<span id="successmsg"></span>
            </div>


            <div class="form-group">
                <label>Confirm Index Client CCC Number:<span class="required">*</span></label>
                <input class="form-control" id="confirm_patient_ccc_no" name="contact_name" type="text"
                    data-concept="8454^CONTACT NAME^99DCT" required="required"
                    minlength="5" maxlength="5"  oninput="this.value=this.value.replace(/[^0-9-]/g,'');">
                    &nbsp;<span id="confirm_errmsg"></span>
                    &nbsp;<span id="confirm_successmsg"></span>
                    &nbsp;<span id="confirm_successmsgMatch"></span>
            </div>

    <hr>

                <h5><strong>Client Tested/Consented testing:</strong></h5>


                <fieldset name="8439^TESTED^99DCT" id="client_tested">
                    <div class="form-group">
                        <label class="font-normal">
                            <input name="client_tested" type="radio" class="consented_no"
                                data-concept="8439^TESTED YES^99DCT" value="1065^YES^99DCT" id="client_tested_yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input name="client_tested" type="radio" class="consented_yes"
                                data-concept="8439^TESTED NO^99DCT" value="1066^NO^99DCT" id="client_tested_no">
                            No
                        </label>
                    </div>

                    <div class="decline_testing_reason" id="client_testing_informed">
                            <div class="form-group">
                              <label> Reason For Declining </label>
                              <textarea class="form-control reasonfieldhere" name="decline_reason" id="contact_decline_reason" rows="5"
                              data-concept="8435^DECLINE REASON^99DCT"             
                               placeholder="Reason for decline"></textarea>
                            </div>
                         </div>

                </fieldset>
           

            <div class="form-group" id="testing_outcome">
                <h5><strong>Testing Outcome:</strong></h5>

                <fieldset name="8440^TESTING OUTCOME^99DCT" id="testing_outcome_lables">
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="testoutcome" name="status" id="status_positive" type="radio"
                                data-concept="8440^TESTED POSITIVE^99DCT" value="703^POSITIVE^99DCT">
                            Positive
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="testoutcome" name="status" id="status_negative" type="radio"
                                data-concept="8440^TESTED NEGATIVE^99DCT" value="8196^NO^99DCT">
                            Negative
                        </label>
                    </div>
                

                <div class="form-group">
                    <label>Date Tested: <span class="required">*</span></label>
                    <input class="form-control   datepicker" readonly="readonly" data-concept="7783" type="text"
                        required="required">
                </div>
            </fieldset>
            </div>
        </div>

        </div>

        <div class="section yesSectionToShow">

            <h4> LINKED TO CARE</h4>

            <div class="form-group">

                <fieldset name="8439^TESTED^99DCT" id="client_linked">
                    <div class="form-group">
                        <label class="font-normal">
                            <input name="linked" type="radio" class="linked_no" data-concept="8439^TESTED YES^99DCT"
                                value="1065^YES^99DCT" id="linked_yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input name="linked" type="radio" class="linked_yes" data-concept="8439^TESTED NO^99DCT"
                                value="1066^NO^99DCT" id="linked_no">
                            No
                        </label>
                    </div>

                </fieldset>
            </div>

            <div id="showOrHide">
                <div class="form-group">
                    <label>Date linked to Care: </label>
                    <input class="form-control datepicker linkage" readonly="readonly" id="linkage-date"
                        data-concept="8444^LINKAGE DATE^99DCT" name="linkage" type="text">
                </div>



                <div class="form-group yesLinkedToShow">
                    <label for="flt">Facility linked to:<span class="required">*</span></label>
                    <input class="form-control" id="flt" name="flt" type="text"
                        data-concept="8419^HEALTH FACILITY^99DCT" required="required">
                </div>


                <div class="section form-group">
                    <label>Remarks</label>
                    <textarea class="form-control" name="generalRemarks" id="generalRemarks" rows="5"
                        data-concept="7734^GENERAL REMARKS^99DCT" placeholder="Provider notes/comments."></textarea>
                </div>
            </div>
        </div>

        <div class="section" id="defaultFormValues">
            <div class="form-group">
                <label for="encounter.location_id">Encounter Location:<span class="required">*</span></label>
                <input class="form-control valid-location-only" id="encounter.location_id" type="text"
                    placeholder="Start typing something..." required="required">
                <input class="form-control" name="encounter.location_id" type="hidden">
            </div>

            <div class="form-group hidden">
                <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
                <select class="form-control" id="encounter.location_id_select" required="required">
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="encounter.provider_id_select">Provider Name:</label>
                <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text"
                    placeholder="Start typing something...">
                <input class="form-control" name="encounter.provider_id_select" type="hidden">
            </div>
            <div class="form-group hidden">
                <select id="select_providers">
                </select>
            </div>
            <div class="form-group show_provider_id_text">
                <label for="encounter.provider_id">Provider's system-id:<span class="required">*</span></label>
                <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
                       type="text" required="required" disabled="disabled">
            </div>
            <div class="form-group">
                <label for="encounter.encounter_datetime">Encounter Date: <span class="required">*</span></label>
                <input class="form-control nonFutureDate past-date datepicker" readonly="readonly"
                       id="encounter.encounter_datetime"
                       name="encounter.encounter_datetime" type="text" required="required">
            </div>
            <div class="form-group">
                <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid" type="hidden"
                    required="required">
            </div>
           </div>
        </div>



    </form>
</body>


<script type="text/javascript">
    $(document).ready(function () {

        // validate the ccc numbers

        $('#patient_ccc_no').keyup(function(e){
          //  if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        //display error message
        var inputValue = $('#patient_ccc_no').val()

        // regExp = /^\d{5}-\d{5}/;
        regExp = /^\d{5}/;
        
        regMatched = regExp.test(inputValue);
        console.log("MATCHED ", regMatched);
      

        
        if(inputValue.length =5 && regMatched == false){
            console.log("NOT EQUAL no")

            $("#errmsg").html("CCC Number must be in the format of `12345-12344 ` ").show();
           return false;
           } else{
            $("#errmsg").html("CCC Number must be in the format of `12345-12344 ` ").hide();
           }        
        })

        // validate confirm cc number 

        $('#confirm_patient_ccc_no').keyup(function(e){
          //  if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        //display error message
        
        var inputValue = $('#confirm_patient_ccc_no').val()

        // regExp = /^\d{5}-\d{5}/;
        regExp = /^\d{5}/;
        
        regMatched = regExp.test(inputValue);
      
        

        if($('#patient_ccc_no').val() == $("#confirm_patient_ccc_no").val()){
                $("#confirm_successmsg").html("Matched").show();
                $("#confirm_successmsgMatch").html("!! The CCC Numbers do not match").hide();
            } else{
                $("#confirm_successmsgMatch").html("!! The CCC Numbers do not match").show();
                $("#confirm_successmsg").html("Matched").hide();
            } 
        
        if(inputValue.length != 5 && regMatched == false){

            $("#confirm_errmsg").html("CCC Number must be in the format  `12344 ` ").show();
           return false;
           } else{
            $("#confirm_errmsg").html("CCC Number must be in the format o `12344 ` ").hide();
            
           }  
              
        })

        var dateFormat = "dd-mm-yy"; client_tested
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }

        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });

        // 
        $('#testing_outcome').hide();
        $('#client_testing_informed').hide();
        $('#client_tested').change(function () {
            if ($("input[type=radio][id=client_tested_yes]:checked").val() == '1065^YES^99DCT') {
                $('#testing_outcome').show();
                $('#client_testing_informed').hide();

            } else {
                $('#testing_outcome').hide();
                $('#client_testing_informed').show();

            }

        })


        // 
        $('#showOrHide').hide();
        $('#client_linked').change(function () {
            if ($("input[type=radio][id=linked_yes]:checked").val() == '1065^YES^99DCT') {
                console.log("TEST HERE ", $("input[type=radio][id=linked_yes]:checked").val())
                $('#showOrHide').show();

            } else {
                $('#showOrHide').hide();
                console.log("TEST HERE ", $("input[type=radio][id=linked_yes]:checked").val())

            }

        })


        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });

        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });

        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };

        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };

        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');


        jQuery.validator.addClassRules({
            'check-confirm-identifier': {
                validateConfirmIdentifierElement: true
            }
        });


        document.setupAutoCompleteData('encounter\\.location_id');


        document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

        $('#registration_form').validate({
            rules: {
                'tmp.age_in_years': {
                    range: [0, 120]
                }
            }
        });
        var $testoutcome = $('.testoutcome');
        $testoutcome.change(function () {
            var $yesSectionToShow = $('.yesSectionToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '703^POSITIVE^99DCT') {
                if (($(this).is(':checked'))) {
                    $yesSectionToShow.show();
                }
                else {
                    $yesSectionToShow.hide();
                }
            } else {
                $yesSectionToShow.hide();
            }
        });
        $testoutcome.trigger('change');

        $('#upn').change(function () {
            var $validate_upn = $('.upn');
            var length = $('#upn').val().length;
            if (length < 10 || length > 12)
                $validate_upn.show();
            else
                $validate_upn.hide();
        });

        //Validation of enrollment date and art start date
        //        $('.linkage-date').change(function () {
        //            var $date = $(this).val();
        //            var partsCurrentDate = currentDate.split('-');
        //            var partsExpiryDate = $date.split('-');
        //            var cDate = partsCurrentDate[0];
        //            var cMonth = partsCurrentDate[1];
        //            var cYear = partsCurrentDate[2];
        //            var eDate = partsExpiryDate[0];
        //            var eMonth = partsExpiryDate[1];
        //            var eYear = partsExpiryDate[2];
        //            if (eYear < cYear) {
        //                $(this).closest('.section').find('.date_alert').show();
        //            }else if(eYear <= cYear && eMonth < cMonth) {
        //                $(this).closest('.section').find('.date_alert').show();
        //            }else if(eYear <= cYear && eMonth == cMonth && eDate < cDate) {
        //                $(this).closest('.section').find('.date_alert').show();
        //            }else {
        //                $(this).closest('.section').find('.date_alert').hide();
        //            }
        //        });


        document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()", "encounter\\.provider_id");

        document.setupValidationForLocation("$('#encounter\\.location_id').val()", "encounter\\.location_id");

    });
</script>


</html>
