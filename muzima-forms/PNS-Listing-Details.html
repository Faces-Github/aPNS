            } else if($("input:radio[id=contact_consent_no]").is(":checked") && $('input[id=contact_consent_no]:checked').val() === "1066^No^99DCT") {
                $('#patient_contacts_pns').hide();
                console.log("TEST DATA 22444")
                $('#client_no_consent_informed').show();
            }
        });

        //Provide booking date for contact reached
        $('#linkage-date').prop('disabled', true);
        $('.client_status').change(function () {
            if ($("input:radio[name=contact_status]").is(":checked") && $('input[name=contact_status]:checked').val() === "1065^YES^99DCT") {
                $('#linkage-date').prop('disabled', false);
            } else {
                $('#linkage-date').prop('disabled', true);
            }
        });

        $('.repeat_radio_relationship').change(function () {
            $(this).closest('.section').find('.repeat_radio_relationship').not(this).prop('checked', false);
        });

        $('.repeat_r_status').change(function () {
            $(this).closest('.section').find('.repeat_r_status').not(this).prop('checked', false);
        });

        $('.repeat_contact_sex').change(function () {
            $(this).closest('.section').find('.repeat_contact_sex').not(this).prop('checked', false);
        });

        $('.repeat_hiv_status').change(function () {
            $(this).closest('.section').find('.repeat_hiv_status').not(this).prop('checked', false);
        });

        $('.repeat_in_care').change(function () {
            $(this).closest('.section').find('.repeat_in_care').not(this).prop('checked', false);
        });

        $('.repeat_eligible_physically').change(function () {
            $(this).closest('.section').find('.repeat_eligible_physically').not(this).prop('checked', false);
        });

        $('.repeat_eligible_threatened').change(function () {
            $(this).closest('.section').find('.repeat_eligible_threatened').not(this).prop('checked', false);
        });

        $('.repeat_eligible_sexually').change(function () {
            $(this).closest('.section').find('.repeat_eligible_sexually').not(this).prop('checked', false);
        });
        $('.repeat_eligible_final').change(function () {
            $(this).closest('.section').find('.repeat_eligible_final').not(this).prop('checked', false);
        });

        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });


        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });

        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });

        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };

        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };

        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');
      //Default hide positive and negative process outcomes
        var $testResults = $('.repeat_hiv_status');
        $testResults.click(function () {
            var $positiveResultSectionToShow = $(this).closest('.repeat').find('.show-positive');
            var $negativeResultSectionToShow = $(this).closest('.repeat').find('.show-negative');
            var divToShowVal = $(this).val();
            if (divToShowVal != '703^POSITIVE^99DCT') {
                    $negativeResultSectionToShow.show();
                    $positiveResultSectionToShow.hide();
                } else {
                    $positiveResultSectionToShow.show();
                    $negativeResultSectionToShow.hide();
                }
        });
        $testResults.trigger('click');


        var $check_eligibility = $('.check_eligibility');
        $check_eligibility.change(function () {
            var $check_eligibilityToShow = $(this).closest('.repeat').find('.check_eligibility_passed');
            if($(this).closest('.repeat').find('.eligibility_pass').is(':checked')){
                $check_eligibilityToShow.show();
            }
            else{
                $check_eligibilityToShow.hide();
            }

        });
        $check_eligibility.trigger('change');


        var $inCareSelect = $('.repeat_in_care');
        $inCareSelect.change(function () {
            var $inCareSelectSectionToShow = $(this).closest('.repeat').find('.in_care')
            var divToShowVal = $(this).val();
            if (divToShowVal == '1065^Yes^99DCT') {
                $inCareSelectSectionToShow.show();
            } else {
                $inCareSelectSectionToShow.hide();
            }
        });
        $inCareSelect.trigger('change');

        jQuery.validator.addClassRules({
            'check-confirm-identifier': {
                validateConfirmIdentifierElement: true
            }
        });


        document.setupAutoCompleteData('encounter\\.location_id');


        document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

        $('#registration_form').validate({
            rules: {
                'tmp.age_in_years': {
                    range: [0, 120]
                }
            }
        });
        var $yesSelect = $('.yesSelect');
        $yesSelect.change(function () {
            var $yesSectionToShow = $('.yesSectionToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '1065^YES^99DCT') {
                if (($(this).is(':checked'))) {
                    $yesSectionToShow.show();
                }
                else {
                    $yesSectionToShow.hide();
                }
            } else {
                $yesSectionToShow.hide();
            }
        });
        $yesSelect.trigger('change');

        $('#upn').change(function () {
            var $validate_upn = $('.upn');
            var length = $('#upn').val().length;
            if (length < 10 || length > 12)
                $validate_upn.show();
            else
                $validate_upn.hide();
        });


        $('.eligible_final').change(function () {
            var $eligible_final_yes = $(this).closest('.repeat').find('.eligible_final_yes');
            var $eligible_final_no = $(this).closest('.repeat').find('.eligible_final_no');

            if ($(this).closest('.repeat').find('.repeat_eligible_physically:checked').val() === 'YES' ||
                $(this).closest('.repeat').find('.repeat_eligible_threatened:checked').val() === 'YES' ||
                $(this).closest('.repeat').find('.repeat_eligible_sexually:checked').val() === 'YES') {
                $($eligible_final_yes).prop("checked", false);
                $($eligible_final_no).prop("checked", true);

            } else {
                $($eligible_final_no).prop("checked", false);
                $($eligible_final_yes).prop("checked", true);
            }
        });



        document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()", "encounter\\.provider_id");

        document.setupValidationForLocation("$('#encounter\\.location_id').val()", "encounter\\.location_id");

    });
</script>


</html>
