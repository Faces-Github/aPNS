<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/muzima.css" rel="stylesheet" />
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>PNS CONTACTS REGISTRATION FORM</title>
    <style>
        h4 {
            text-align: center;
        }
        #errmsg
            {
            color: red;
            }

            #confirm_errmsg{
            color: red;
            }

            #successmsg{
            color: green;
            }
            #confirm_successmsg{
            color: green;
            }
            #confirm_successmsgMatch{
                color: red;
            }
    </style>
</head>

<body class="col-md-8 col-md-offset-2">
    <div id="result"></div>
    <form id="registration_form" name="registration_form">
        <div id="pre_populate_data">
        </div>
        <font color="blue">
            <h2 class="text-center">PNS CONTACTS REGISTRATION FORM</h2>
        </font>
        <!-- Start Names -->

        <div class="section" >
            <div class="form-group">
                <h5><strong>REGISTER:</strong></h5>
                <fieldset name="8472^pns_index_contacts^99DCT" id="clientRegType">
                    <div class="form-group">
                        <label class="font-normal">
                            <input type="radio" id="indexClientReg"
                                   data-concept="8472^pns_index_contacts^99DCT" name="pnsReg"
                                   value="8469^INDEX_CLIENT^99DCT">
                            INDEX CLIENT
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input type="radio" id="contactClientReg"
                                   data-concept="8472^pns_index_contacts^99DCT" name="pnsReg"
                                   value="8470^INDEX_CONTACT^99DCT">
                            INDEX CONTACT
                        </label>
                    </div>
                   
                   
                </fieldset>
            </div>
        </div>
        <div class="section">
            <h4>INDEX CLIENT CONTACTS DEMOGRAPHICS</h4>
            <!-- USE USE MIDDLE NAME TO CATEGORIZE CLIENT BEINT REGISTERED AS CONTACT OR INDEX-->
            
            
            
            <div class="form-group group-set" data-group="patient.personattribute^21">
                <label for="patient.pns_contact_type">CLIENT TYPE  <span class="required">*</span> </label>
                <input class="form-control" name="attribute_value"  id="patient.pns_contact_type" type="text" readonly="readonly" required="required" > 
            </div>

            <!-- <div class="form-group group-set" data-group="patient.personattribute^2">
                <label for="patient.pns_contact_type">Mother's Name: </label>
                <input class="form-control" id="patient.pns_contact_type" name="attribute_value" type="text">
                <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_name" name="attribute_type_name" value="pns_contact_type">
                <input type="hidden" data-metadata-for="attribute_value" id="attribute_type_uuid" name="attribute_type_uuid" value="5ab94dc8-a1ad-4d2a-b7bf-4431feaecadd">
            </div> -->

            <div id="client_ccc_number">  
            <div class="form-group group-set" data-group="patient.personattribute^23">
                <label for="patient.PNS_CCC_NUMBER">Enter Index Client CCC Number:<span class="required">*</span></label>
                <input class="form-control cccNumber"  name="attribute_value" id="patient.PNS_CCC_NUMBER" 
                type="text"   required="required" 
                minlength="5" maxlength="5"  oninput="this.value=this.value.replace(/[^0-9-]/g,'');" >
                
                &nbsp;<span id="errmsg"></span>
                &nbsp;<span id="successmsg"></span>
            </div>
    
    
            <div class="form-group">
                <label>Confirm Index Client CCC Number:<span class="required">*</span></label>
                <input class="form-control" id="confirm_patient_ccc_no" name="attribute_value" type="text"
                     required="required"
                    minlength="5" maxlength="5"  oninput="this.value=this.value.replace(/[^0-9-]/g,'');">
                    &nbsp;<span id="confirm_errmsg"></span>
                    &nbsp;<span id="confirm_successmsg"></span>
                    &nbsp;<span id="confirm_successmsgMatch"></span>
            </div>
        </div>
            
            <div class="form-group">
                <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly" />
            </div>
            <div class="form-group">
                <label for="patient.given_name">First Names <span class="required">*</span></label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
                    required="required" />
            </div>

            <div class="form-group">
                <label for="patient.family_name">Other Names <span class="required">*</span> </label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
                    required="required" />
            </div>


            
                    
            
            
            
            <div class="form-group">
                <label for="patient.sex">Sex <span class="required">*</span></label>
                <select class="form-control" id="patient.sex" name="patient.sex" required="required">
                    <option value="">...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tmp.birthdate_type">Record Date of Birth By... <span class="required">*</span></label>
                <select class="form-control" name="tmp.birthdate_type" id="tmp.birthdate_type" required="required">
                    <option value="">...</option>
                    <option value="birthdate">Birth-date</option>
                    <option value="age">Age</option>
                </select>
            </div>
            <div class="form-group show_birthdate">
                <label for="patient.birth_date">Select Birthdate <span class="required">*</span></label>
                <input class="form-control birth_date_picker nonFutureDate past-date" id="patient.birth_date"
                    name="patient.birth_date" type="text" required="required" readonly="readonly" />
            </div>
            <div class="form-group show_birthdate">
                <label for="patient.birthdate_estimated">Is this birthdate an estimate? <span
                        class="required">*</span></label>
                <select class="form-control" id="patient.birthdate_estimated" name="patient.birthdate_estimated"
                    required="required">
                    <option>...</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group show_age">
                <label for="tmp.age_in_years">How old are you in Years <span class="required">*</span></label>
                <input class="form-control" id="tmp.age_in_years" name="tmp.age_in_years" type="number"
                    required="required" />
            </div>

            <div class="form-group">
                

                <label for="patient.phone_number">
                    Phone Number <span class="required">*</span>
                </label>
                <input class="form-control phoneNumber" id="patient.phone_number" name="patient.phone_number" type="tel"
                    required="required" />
            </div>
            <div class="form-group">
                <label for="patient.alternate_phone_contact">Alternate Phone Number </label>
                <input class="form-control phoneNumber" id="patient.alternate_phone_contact"
                    name="patient.alternate_phone_contact" type="tel" />
            </div>
            <div class="form-group">
                <label for="patient.landmark">Landmark </label>
                <input class="form-control" id="patient.landmark" name="patient.landmark" type="text" />
            </div>
        </div>
        <!-- End Names -->
       
        <!-- End Address -->
        
        <!-- Start Next of Kin Details -->
       
        <!-- End Next of Kin Details -->
        <div class="section">
            <div class="form-group">
                <label for="encounter.location_id">Encounter Location <span class="required">*</span></label>
                <input class="form-control valid-location-only" id="encounter.location_id" type="text"
                    placeholder="Start typing something..." required="required" />
                <input class="form-control" name="encounter.location_id" type="hidden" />
            </div>
            <div class="form-group hidden">
                <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
                <select class="form-control" id="encounter.location_id_select" required="required">
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="encounter.provider_id_select">Provider Name <span class="required">*</span></label>
                <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text"
                    placeholder="Start typing something..." required="required" />
                <input class="form-control" name="encounter.provider_id_select" type="hidden" />
            </div>
            <div class="form-group hidden">
                <select id="select_providers">
                </select>
            </div>
            <div class="form-group show_provider_id_text">
                <label for="encounter.provider_id">Provider's System-Id <span class="required">*</span></label>
                <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
                    type="text" readonly="readonly" required="required" />
            </div>
            <div class="form-group">
                <label for="encounter.encounter_datetime">Encounter DateTime <span class="required">*</span></label>
                <input class="form-control nonFutureDate past-date datepicker" readonly="readonly"
                    id="encounter.encounter_datetime" name="encounter.encounter_datetime" type="text"
                    required="required" />
            </div>
            <div class="form-group">
                <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid" type="hidden"
                    required="required" />
            </div>
        </div>

      

    </form>

   


    
    </div>



</body>
<script type="text/javascript">
    $(document).ready(function () {


         // validate the ccc numbers

         $('.cccNumber').keyup(function(e){
          //  if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        //display error message
        var inputValue = $('.cccNumber').val()

        // regExp = /^\d{5}-\d{5}/;
        regExp = /^\d{5}/;
        
        regMatched = regExp.test(inputValue);
        console.log("MATCHED ", regMatched);
      

        
        if(inputValue.length =5 && regMatched == false){
            console.log("NOT EQUAL no")

            $("#errmsg").html("CCC Number must be in the format of `12344 ` ").show();
           return false;
           } else{
            $("#errmsg").html("CCC Number must be in the format of `12344 ` ").hide();
           }        
        })

        // validate confirm cc number 

        $('#confirm_patient_ccc_no').keyup(function(e){
          //  if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        //display error message
        
        var inputValue = $('#confirm_patient_ccc_no').val()

        // regExp = /^\d{5}-\d{5}/;
        regExp = /^\d{5}/;
        
        regMatched = regExp.test(inputValue);
      
        

        if($('.cccNumber').val() == $("#confirm_patient_ccc_no").val()){
                $("#confirm_successmsg").html("Matched").show();
                $("#confirm_successmsgMatch").html("!! The CCC Numbers do not match").hide();
            } else{
                $("#confirm_successmsgMatch").html("!! The CCC Numbers do not match").show();
                $("#confirm_successmsg").html("Matched").hide();
            } 
        
        if(inputValue.length != 5 && regMatched == false){

            $("#confirm_errmsg").html("CCC Number must be in the format  `12344 ` ").show();
           return false;
           } else{
            $("#confirm_errmsg").html("CCC Number must be in the format o `12344 ` ").hide();
            
           }  
              
        })

        $("#clientRegType")
            .change(function (){
               
            
            if($("input[type=radio][id=indexClientReg]:checked").val() == '8469^INDEX_CLIENT^99DCT'){                
               
               var contactType =  document.getElementById("patient.pns_contact_type");
               contactType.value = "INDEX_CLIENT"


               var cccNumber =  document.getElementById("patient.PNS_CCC_NUMBER");
                  cccNumber.value = ""

                  var confcccNumber =  document.getElementById("confirm_patient_ccc_no");
                  confcccNumber.value = ""

                  
            }else if($("input[type=radio][id=contactClientReg]:checked").val() == '8470^INDEX_CONTACT^99DCT'){  
                var contactType =  document.getElementById("patient.pns_contact_type");
                  contactType.value = "INDEX_CONTACT"

                  var cccNumber =  document.getElementById("patient.PNS_CCC_NUMBER");
                  cccNumber.value = "00000"

                  var confcccNumber =  document.getElementById("confirm_patient_ccc_no");
                  confcccNumber.value = "00000"

                  console.log(" THE ID ::: ",$("#patient.pns_contact_type").val())
                 
            } 
           
            
            });
          
          // EHTS selected
        $('#selectEHTSOption').hide();
        $('#selectedSystem').change(function () {
            console.log("THE TEST HERE  ", $("input[type=radio][id=pns_app_selected]:checked").val())
            if ($("input[type=radio][id=pns_app_selected]:checked").val() == '8445^PNS^99DCT') {
                $('#selectEHTSOption').show();

            } else {
                $('#selectEHTSOption').hide();
            }
        })

        // EHTS type selected

        $('#indexclientcccnumber').hide();
        $('#selectEHTSOption').change(function () {
            console.log("THE TEST HERE  ", $("input[type=radio][id=ehtsTypePns]:checked").val())
            if ($("input[type=radio][id=ehtsTypePns]:checked").val() == '8423^PROVIDER^99DCT') {
                $('#indexclientcccnumber').show();

            } else {
                $('#indexclientcccnumber').hide();
            }
        })

        // Set Encounter DateTime
        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }

        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker({
            dateFormat: dateFormat,
            changeMonth: true,
            changeYear: true,
            yearRange: birthdate_start_year + ':' + currentYear,
        });
        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });
        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });


        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };
        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };

        $.validator.addMethod(
            "validateConfirmIdentifierElement",
            function (confirm_other_identifier_value, confirm_identifier_element) {
                var other_identifier_value = $(confirm_identifier_element).closest('.repeat').find('.check-other-identifier').val();
                if (other_identifier_value == confirm_other_identifier_value) {
                    return true;
                } else {
                    return false;
                }
            },
            "Other Identifiers do not match."
        );
        jQuery.validator.addClassRules({
            'check-confirm-identifier': {
                validateConfirmIdentifierElement: true
            }
        });


        $('.identifier_type_name').change(function () {
            var selected_val = $(this).val();
            console.log(selected_val);
            if (selected_val == "") {
                $(this).closest('.repeat').find('.identifier_value_section').hide();
            } else {
                if (selected_val == $('#amrs_medical_record_number').val() || selected_val == $('#hct_id').val() || selected_val == $('#pmtct_id')) {
                    $('#other_identifier_value').addClass('checkDigit');
                    $('#confirm_other_identifier_value').addClass('checkDigit');
                } else {
                    $('#other_identifier_value').removeClass('checkDigit');
                    $('#confirm_other_identifier_value').removeClass('checkDigit');
                }
                $(this).closest('.repeat').find('.identifier_value_section').show();
            }
        });
        $('.identifier_type_name').trigger('change');
        document.setupAutoCompleteData('encounter\\.location_id');
        document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
        $('#registration_form').validate({
            rules: {
                'tmp.age_in_years': {
                    range: [0, 120]
                },
                'patient.phone_number': {
                    required: true
                }
            }
        });
        document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()", "encounter\\.provider_id");
        document.setupValidationForLocation("$('#encounter\\.location_id').val()", "encounter\\.location_id");


        // On BirthDate By Change()
        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');

        // On AgeInYears TextChanged
        // Set DOB to 15-06-YYYY
        var value = $("#tmp.age_in_years").val();
        $("#tmp\\.age_in_years").on('keyup change click', function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                //$('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
                var dob = $.fn.getTempBirthDate(tempAgeInYears);
                var year = dob.slice(-4);
                var newdob = '15-06-' + year
                $('#patient\\.birth_date').val(newdob);
            }
        });

        // Declined To NextOfKin Change()
        $("input[name='declined_nextofkin']:checkbox")
            .change(function () {
                var val = $('#chk_declined_nextofkin').prop("checked");
                if (val) {
                    $('#div_nextofkin').hide();
                    $('#patient\\.next_of_kin_name').val('');
                    $('#patient\\.next_of_kin_name').prop('required', false);
                    $('#patient\\.next_of_kin_relationship').val('');
                    $('#patient\\.next_of_kin_relationship').prop('required', false);
                    $('#patient\\.next_of_kin_contact').val('');
                    $('#patient\\.next_of_kin_contact').prop('required', false);
                    $('#patient\\.next_of_kin_address').val('');
                    $('#patient\\.next_of_kin_address').prop('required', false);

                } else {
                    $('#div_nextofkin').show();
                }
            });

        // Decline To Phone Change()
        $("input[name='declined_phone']:checkbox")
            .change(function () {
                var val = $('#chk_declined_phone').prop("checked");
                if (val) {
                    $('#patient\\.phone_number').val('0700000000');
                    $('#patient\\.alternate_phone_contact').val('0700000000');

                } else {
                    $('#patient\\.phone_number').val('');
                    $('#patient\\.alternate_phone_contact').val('');
                }
            });
    });
</script>

</html>
